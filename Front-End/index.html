<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script defer type="text/javascript" src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="./clients.js"></script>
  </head>


  <body>
      <h1 class="greet m-3 text-center">Welcome to <b class="text-success "><i>i-Chat</i></b> App</h1>
   <div class="d-flex flex-column align-items-center">
    <div class="container w-75 shadow">
        <p class="text-warning text-center bg-secondary rounded-3"><b>This Chat is now end-to-end Encrypted !</b></p>
        <div class="left">Hello how are you</div>
        <div class="right">Hii</div>
   
    </div>
    <form class="d-flex m-2 align-content-center w-75" id="messageForm">
        <input type="text" placeholder="Type Your Message" id="messageInp" class="form-control mx-1"/>
        <button type="submit" class="btn btn-secondary mx-1">Send</button>
    </form>
   </div>

  
  </body>
</html>
